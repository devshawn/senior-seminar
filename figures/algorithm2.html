<!doctype html>
<html>
<head>
    <title>Example Graph</title>
    <meta http-equiv="refresh" content="2">


    <style>
        body {
            color: #d3d3d3;
            font: 12pt arial;
            background-color: #fff;
        }

        #mynetwork {
            margin: 0 auto;
            width: 800px;
            height: 800px;
            border: 1px solid #444444;
            background-color: #fff;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.0/vis.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div id="mynetwork"></div>
<script type="text/javascript">
    var color = 'gray';
    var len = undefined;

    var nodes = [
      {id: 2, label: "", x: 200, y: 100},
      {id: 4, label: "", x: 400, y: 100},
      {id: 5, label: "", x: 400, y: 180},
      {id: 6, label: "", x: 100, y: 180},
      {id: 7, label: "", x: 200, y: 180},
      {id: 8, label: "", x: 300, y: 180},

    ];
    var edges = [
      {from: 2, to: 7},
      {from: 2, to: 4},
      {from: 2, to: 8},
      {from: 4, to: 5},
      {from: 6, to: 7},
      {from: 7, to: 8},
    ]

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        width: '800px',
        height: '800px',
        nodes: {
            color: '#aaa',
            shape: 'circle',
            size: 30,
            font: {
                size: 32,
                color: '#000000'
            },
            borderWidth: 2
        },
        edges: {
            color: '#000000',
            width: 2,
            smooth: {
                enabled: false
            }
        },
        physics: {
            enabled: false
        },
        interaction: {
            dragNodes: false,// do not allow dragging nodes
            zoomView: false, // do not allow zooming
            dragView: false  // do not allow dragging
        }

    };
    network = new vis.Network(container, data, options);
    network.moveTo({
        position: {x: 0, y: 0},
        offset: {x: -width/2, y: -height/2},
        scale: 1
    })
</script>
</body>
</html>
